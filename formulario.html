<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: blanchedalmond;
        }
        form{
            padding: auto;
            background-color: azure;
            width: 300px;
        }
    </style>
</head>
<body>
    <form >
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br>
            <label for="data">Data de Nascimento:</label>
            <input type="date" id="data" name="data" ><br>
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email"><br>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone"><br>
        </fieldset>
        <fieldset >
            <legend>Dados acadêmicos</legend>
            <label for="curso">Curso</label>
            <select name="curso" id="curso">
                <option>Nenhum</option>
                <option>ADS</option>
                <option>CDD</option>
            </select><br>
            <label for="semestre">Semestre:</label>
            <label for="1">1º</label>
            <input type="radio" id="1" name="semestre">
            <label for="2">2º</label>
            <input type="radio" id="2" name="semestre">
            <label for="3">3º</label>
            <input type="radio" id="3" name="semestre">
            <label for="4">4º</label>
            <input type="radio" id="4" name="semestre">
            <label for="5">5º</label>
            <input type="radio" id="5" name="semestre"><br>
        </fieldset>
        <fieldset>
            <label for="trabalha">Trabalha?</label>
            <input type="checkbox" id="trabalha" name="trabalha"><br>
            <label for="local">Local de trabalho:</label>
            <input type="text" id="local" name="local"><br>
            <label for="exp">Descreva sua experiência:</label><br>
            <textarea name="exp" id="exp" cols="30" rows="4"></textarea><br>
            <input type="submit" value="Gravar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form><br>
    <a href="index.html">Perguntas</a><br>
    <a href="formulario_aula.html">Formulário da aula</a>
</body>
</html>
