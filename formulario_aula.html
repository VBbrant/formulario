<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
          border: 4px solid #000000;
          padding: 20px;
          width: 320px;
          background-color:#dacc0f;
        }
        body{
            weight: 100vh;
            margin: 0;
            background-color:hsl(306, 58%, 22%);
        }
        a{color: #000000;}
      </style>
</head>
<body>
    <form >
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>
        <label for="nascimento">Data de Nascimento:</label>
        <input type="text" id="nascimento" name="nascimento"><br>
        <label for="sexo">Sexo:</label>
        <input type="radio" id="sexo1" name="sexo" value="Masculino">
        <label for="sexo1">Masc</label>
        <input type="radio" id="sexo2" name="sexo" value="Feminino">
        <label for="sexo2">Fem</label>
        <input type="radio" id="sexo3" name="sexo" value="Não informado">
        <label for="sexo3">Prefiro não informar</label><br>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco"><br>
        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro"><br>
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro"><br>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade"><br>
        <label for="uf">UF:</label>
        <select>
            <option value="Distrito Federal">DF</option>
            <option value="Goiás">GO</option>
            <option value="São Paulo">SP</option>
            <option value="Rio de Janeiro">RJ</option>
        </select><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br>
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
    </form><br>
    <a href="index.html">Perguntas</a><br>
    <a href="formulario.html">Formulário</a>
</body>
</html>
